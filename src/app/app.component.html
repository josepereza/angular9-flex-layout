<h2>GRID APIS</h2>
<div 
  gdAreas="header header header |  side  content1 content2| footer footer footer"
  gdGap="10px"
  gdRows="auto auto auto"
  gdAreas.lt-sm="header | side | content1 | content2 | footer"

  gdRows.lt-sm="auto auto auto auto">

  <div id="header" gdArea="header">
    Header
   </div>
  <div class="contenido" gdArea="side">
    Side
   </div>
  <div class="contenido" gdArea="content1">
    Content
  </div>
  <div class="contenido" gdArea="content2">
    Content2
  </div>
  <div id="footer" gdArea="footer">
    Footer
  </div>
</div>

<hr>
<h2> Flex-Layout </h2>
<div class="bounds">
    
  <div class="content" 
  fxLayoutGap="32px"
       fxLayout="row" 
       fxLayout.xs="column" 
       fxFlexFill >
       
      <div fxFlex="15" class="sec1" fxFlex.xs="55">
          first-section
      </div>
      <div fxFlex="30" class="sec2" >
          second-section
      </div>
      <div fxFlex="55" class="sec3" fxFlex.xs="15">
          third-section
      </div>
      
  </div>
  
</div>
